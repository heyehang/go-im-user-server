Name: userserver.rpc
ListenOn: 0.0.0.0:8082
Etcd:
  Hosts:
  - etcd.goimsrv.cn:2379
  Key: userserver.rpc
  User: root   
  Pass: im-server-256/?
# mysql 配置
Mysql:
  DataSource: root:im-server-256/?@tcp(mysql.goimsrv.cn:3306)/go_im_server
  # 对应的表
  Table: user
# redis 作为换存储
CacheRedis:
  - Host: redis.goimsrv.cn:7000
    Type: cluster
  - Host: redis.goimsrv.cn:7001
    Type: cluster
  - Host: redis.goimsrv.cn:7002
    Type: cluster
  - Host: redis.goimsrv.cn:7003
    Type: cluster
  - Host: redis.goimsrv.cn:7004
    Type: cluster
  - Host: redis.goimsrv.cn:7005
    Type: cluster
Log:
 Mode : volume
 ServiceName : userserver